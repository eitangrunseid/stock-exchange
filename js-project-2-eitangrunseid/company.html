<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Company</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/company.css" />
	</head>
	<body>
		<div class="conatiner mt-5 ms-5">
			<div class="spinner-container ms-3 invisible">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div class="d-flex header-container">
				<h1 class="h1 me-5" id="header"></h1>
				<img alt="company-image" id="company-img" />
			</div>
            <div class="d-flex price-container mt-5">
				<h3 class="h3">Stock Price:</h3>
				<h3 class="h3 me-2" id="stock-price"></h3>
				<h3 class="h3 me-2" id="stock-change"></h3>
			</div>
			<p id="description" class="mt-5"></p>
			<a href="" id="company-link" class="h5"></a>
		</div>
		<div class="d-flex">
			<div
				class="chart-container ms-5"
				style="position: relative; height: 20vh; width: 40vw"
			>
				<canvas id="myChart"></canvas>
			</div>
		
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
		<script src="/js/company.js"></script>
	</body>
</html>
