<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stock Exchange</title>
		<link rel="icon" type="image/png" href="/img/favicon.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styls.css" />
	</head>

	<body>
		<!-- <div class="container"> -->
		<div class="marquee-parent"></div>
		<div id="container" class="container">
			<div class="header-container d-flex">
				<h1 class="display-1 header">Search Nasdaq Stocks</h1>
			</div>
			<div id="form" class="container-holder"></div>
			<div id="results"></div>
		</div>

		<script src="/js/Marquee.js"></script>
		<script src="/js/SearchForm.js"></script>
		<script src="/js/SearchResult.js"></script>
		<script>
			(async function () {
				const marquee2 = new Marquee(document.querySelector(".marquee-parent"));
				marquee2.printMarquee();
				const form = new SearchForm(document.querySelector("#form"));

				const results = new SearchResult(
					document.querySelector("#results"));

				form.printResults((companies) => {
					results.loadResults(companies);
				});
			})();
		</script>
	</body>
</html>
